<div class="trip-card">
  <img class="trip-image" [src]="trip()?.image" [alt]="trip()?.name" />

  <div class="trip-content">
    <h2 class="trip-title">{{ trip()?.name }}</h2>
    <p class="trip-destination"> {{ trip()?.destination }}</p>

    <div class="trip-dates">
      <span>ðŸ—“ {{ trip()?.startDate }}</span>
      <span>â†’</span>
      <span>{{ trip()?.endDate }}</span>
    </div>

    <p class="trip-description">
      {{ trip()?.description }}
    </p>

    <div class="trip-footer">
      <span class="trip-price">${{ trip()?.price }}</span>
      <button class="book-btn"> Viewing the trip</button>
    </div>
    @if(isAdmin){
         <div class="Admin_permissions">
            <button (click)="deleteTrip()">delete</button>
            <button>editing</button>
         </div>
    }   
  </div>
</div>

<div class="allTrips">
    <h1>The best value trips on the market!</h1>
    <div class="addTrip">
        @if(isAdmin){
            <button (click)="addTrip()">Add a trip</button>
            @if(canAddTtip()){
                <app-add-trip></app-add-trip>
            }
        }
    </div>
    <div class="listTrips">
        @for(trip of trips(); track trip.id)
        {
            <app-trip-card [trip]=trip></app-trip-card>
        }
    </div>   
</div>
